<table class="highlight">
  <thead>
    <tr>
      <th >Weight Range</th>
      <th >Price</th>
      <th ></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let w of wts">
      <td> {{ w.weight_range }} </td>
      <td> {{ w.price }} </td>
      <td> <a class="waves-effect waves-teal btn-flat"><i class="material-icons" (click)="openDialog(w)" > edit </i> </a> </td>
    </tr>
  </tbody>
</table>
