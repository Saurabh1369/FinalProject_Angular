<table class="highlight">
  <thead>
    <tr>
      <th >Delivery Type</th>
      <th > Price</th>
      <th> </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of dt">
      <td> {{ d.d_type }} </td>
      <td> {{ d.price }} </td>
      <td>  <a class="waves-effect waves-teal btn-flat" (click)="openDialog(d)" ><i class="material-icons"> edit </i> </a> </td>
    </tr>
  </tbody>
</table>
