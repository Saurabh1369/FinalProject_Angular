<div class="container z-depth-3" style=" padding:30px;">
  
<div class="card-panel red lighten-2" *ngIf="msg != null">{{ msg }}</div>

<h4>Login</h4>

<form action="" (ngSubmit)="onLogin()">
  <div class="input-field col s12">
    <input type="email" id="email" name="email" [(ngModel)]="u.email" class="validate">
    <label for="email" data-error="wrong" data-success="right">Email</label>
  </div>
  <div class="input-field col s12">
    <input type="password" id="password" name="password" [(ngModel)]="u.password" class="validate">
    <label for="password" data-success="right">Password</label>
  </div>
  <button class="btn waves-effect waves-light" type="submit" name="action">
    Login
  </button>
</form>

</div>
